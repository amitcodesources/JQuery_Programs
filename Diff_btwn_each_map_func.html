<!DOCTYPE html>
<html>
<head>
	<title>Diff Btwn .each n $.each</title>
	<script src="Scripts/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function(){

			var intArray = [1, 2, 3, 4, 5];

			function functionA(index, element){
				return element * 5;
			}
			function functionB(index, element){
				return element * 5;
			}

			var result1 = $.each(intArray, functionA);
			var result2 = $.map(intArray, functionB);
		
			$('#divResult1').html("each = "+result1);
			$('#divResult2').html("map = "+result2);			

		});
	</script>
</head>
<body>	
	<div id="divResult1"></div>
	<br>
	<div id="divResult2"></div>
	<br>
	<div id="divResult3"></div>
</body>
</html>
