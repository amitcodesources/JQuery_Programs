<!DOCTYPE html>
<html>
<head>
	<title>Append Prepend Methods</title>
	<script src="Scripts/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){

			//$('div').append('<b> Tutorial</b>');

			//$('<b> Tutorial</b>').appendTo($('div'));

			//$('div').prepend('<b>Tutorial </b>');

	</script>
</head>
<body>

			Angular JS
		</div>
</body>
</html>
