<!DOCTYPE html>
<html>
<head>
	<title>Element Selector</title>
	<script src="Scripts/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('th').css('color', 'silver');
			$('th').css('background-color', 'green');
			$('td').css('color', 'white');

			$('tr:odd').css('background-color', 'maroon');
			$('tr:even').css('background-color', 'gray');

			$('div').css('color', 'green');
			$('#div2 span').css('color', 'red');
		})
	</script>
</head>
<body>
