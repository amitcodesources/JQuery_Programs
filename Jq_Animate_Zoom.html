<!DOCTYPE html>
<html>
<head>
	<title>Animate Function</title>
	<script src="Scripts/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
            	$('#myButton').click(function () {
                	$('#myDiv').animate({ 'font-size': '50' }, 2000);
                });
                
                $('#myImage').on({
	                mouseover: function () {
	                    $(this).animate({
	                        'height': 400,
	                        'width': 400,
	                    }, 3000);
	                },
	                mouseout: function () {
	                    $(this).animate({
	                        'height': 100,
	                        'width': 100,
	                    }, 3000);
	                }
            	});
        });
	</script>
</head>
<body>
		<input type="button" id="myButton" value="Animate" />
	    <br /><br />
	    <div id="myDiv">
	        jQuery animate function
	    </div>
	    <img id="myImage" height="100" width="100" src="Images/Cars/1.jpg" />
</body>
</html>
