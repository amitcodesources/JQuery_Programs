<!DOCTYPE html>
<html>
<head>
	<title>Class Methods</title>
	<style type="text/css">
		.textBoxStyle{ 
			background-color: green;
			color: white;
		}
	</style>
	<script src="Scripts/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('input[type="text"]').each(function(){
				$(this).focus(function(){
					$(this).addClass('textBoxStyle');
				});
				$(this).blur(function(){
					$(this).removeClass('textBoxStyle');
				});
			});
		});
	</script>
</head>
<body>
	First Name : <input type="text">
	<br/><br/>
	Last Name : <input type="text">
	<br/><br/>
	Gender:
	<input type="radio" name="gender" value="Male">Male
	<input type="radio" name="gender" value="Female">Female
	<br/><br/>
	Skils:
	<input type="checkbox" name="skils" value="Java">Java
	<input type="checkbox" name="skils" value="JavaScript">JavaScript
	<input type="checkbox" name="skils" value="JQuery">JQuery
	<br/><br/>
	Country:
	<select>
		<option value="USA">USA</option>
		<option value="India">India</option>
		<option value="China">China</option>
	</select>
	<br/><br/>
	Email : <input type="text">
	<br/><br/>
	<input type="submit" value="Submit">
</body>
</html>
