<!DOCTYPE html>
<html>
<head>
	<title>Jquery Droppable Widget</title>
	<style type="text/css">
		.divClass {
            border: 3px solid black;
            font-size: 25px;
            background-color: lightgray;
            width: 250px;
            padding: 5px;
            display: inline-table;
        }

        li {
            font-size: 20px;
        }
	</style>
	<script src="Scripts/jquery-1.12.4.js"></script>
    <script src="Scripts/jquery-ui-1.12.1.js"></script>
    <link href="Themes/jquery-ui.css" rel="stylesheet" />
	<script type="text/javascript">
		$(document).ready(function(){
				 $('#source li').draggable({
		                helper: 'clone',
		                revert: 'invalid'
		            });

		            $('#divCountries').droppable({
		                accept: 'li[data-value="country"]',
		                drop: function (event, ui) {
		                    $('#countries').append(ui.draggable);
		                }
		            });

		            $('#divCities').droppable({
		                accept: 'li[data-value="city"]',
		                drop: function (event, ui) {
		                    $('#cities').append(ui.draggable);
		                }
		            });
		});
	</script>
</head>
<body>
		<form id="form1" runat="server">
        <div class="divClass">
            Countries & Cities
                <ul id="source">
                    <li data-value="country">USA</li>
                    <li data-value="country">India</li>
                    <li data-value="country">UK</li>
                    <li data-value="city">New York</li>
                    <li data-value="city">Chennai</li>
                    <li data-value="city">London</li>
                </ul>
        </div>

        <div class="divClass" id="divCountries">
            Countries
            <ul id="countries"></ul>
        </div>

        <div class="divClass" id="divCities">
            Cities
            <ul id="cities"></ul>
        </div>
    </form>
</body>
</html>
