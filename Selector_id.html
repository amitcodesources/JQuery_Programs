<!DOCTYPE html>
<html>
<head>
	<title>ID Selector</title>
	<script src="Scripts/jquery-1.12.4.js"></script>
</head>
<body>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#btn').click(function(){
				$('body').css('background-color', 'yellow');
			});
		});
	</script>
	<input type="button" id="btn" value="Click Me">
</body>
</html>
