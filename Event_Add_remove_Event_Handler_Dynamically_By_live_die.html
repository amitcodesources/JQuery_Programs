<!DOCTYPE html>
	<html>
	<head>
		<title>Live Die Function</title>
		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.js"></script>
    	<script type="text/javascript">
        $(document).ready(function () {
            $('li').live('click', function () {
                $(this).fadeOut(500);
            });

            $('#btnAdd').on('click', function () {
                $('ul').append('<li>New List Item</li>');
            });

            $('#btnUndelegate').on('click', function () {
                $('li').die('click');
            });
        });
    </script>
</head>
<body>
	<input id="btnAdd" type="button" value="Add a New List Item" />
    <input id="btnUndelegate" type="button" value="Undelegate" />
    <ul>
        <li>List Item</li>
        <li>List Item</li>
    </ul>
</body>
</html>
