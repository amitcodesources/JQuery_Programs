<!DOCTYPE html>
<html>
<head>
	<title>Jquery Draggable Widget</title>
	<style type="text/css">
		.divClass {
			    height: 200px;
			    width: 200px;
			    background-color: red;
			    color: white;
			    display: table-cell;
			    vertical-align: middle;
			    text-align: center;
			}
	</style>
	<script src="Scripts/jquery-1.12.4.js"></script>
    <script src="Scripts/jquery-ui-1.12.1.js"></script>
    <link href="Themes/jquery-ui.css" rel="stylesheet" />
	<script type="text/javascript">
		$(document).ready(function(){
			$('div').draggable({
			    snap: '#snapDiv',
			    snapTolerance: 50,
			    cancel : '#snapDiv'
			}); 
		});
	</script>
</head>
<body>
	<div id="redDiv" class="divClass" style="background-color: red">
    Red Div
	</div>

	<div id="greeDiv" class="divClass" style="background-color: green">
	    Green Div
	</div>

	<div id="blueDiv" class="divClass" style="background-color: blue">
	    Blue Div
	</div>

	<div id="brownDiv" class="divClass" style="background-color: brown">
	    Brown Div
	</div>
	<br />
	<br />
	<div id="snapDiv" style="height: 400px; width: 400px; border: 5px solid black">
	</div>
</body>
</html>
