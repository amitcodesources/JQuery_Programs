<!DOCTYPE html>
<html>
<head>
	<title>Class Methods</title>
	<style type="text/css">
		.boldClass{ font-weight: bold; }
		.italicsClass{ font-style: italic; }
		.colorClass{ color: red; }
		input{
			width: 250px;
		}
	</style>
	<script src="Scripts/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#btn1').click(function(){
				$('p').addClass('colorClass');
			});
			$('#btn2').click(function(){
				$('p').removeClass('colorClass');
			});
			$('#btn3').click(function(){
				$('p').addClass('colorClass italicsClass');
			});
			$('#btn4').click(function(){
				$('p').removeClass('colorClass italicsClass');
			});
			$('#btn5').click(function(){
				$('p').addClass('colorClass italicsClass boldClass');
			});
			$('#btn6').click(function(){
				$('p').removeClass();
			});

			$('#btn7').click(function(){
				$('p').toggleClass('colorClass italicsClass boldClass');
			});

		});
	</script>
</head>
<body>
		<p>Naresh i Technologies</p>
		<table>
			<tr>
				<td>
					<input type="button" id="btn1" value="Add Color Class">
				</td>
				<td>
					<input type="button" id="btn2" value="Remove Color Class">
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" id="btn3" value="Add Color & Italic Classes">
				</td>
				<td>
					<input type="button" id="btn4" value="Remove Color & Italic Classes">
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" id="btn5" value="Add Color, Italic & Bold Classes">
				</td>
				<td>
					<input type="button" id="btn6" value="Remove All Classes">
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" id="btn7" value="Toggle All Classes">
				</td>
			</tr>
		</table>
</body>
</html>
