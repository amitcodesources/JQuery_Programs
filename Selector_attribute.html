<!DOCTYPE html>
<html>
<head>
	<title>Attribute Selector</title>
	<script src="Scripts/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			// $('[title]').css('border', '2px dashed red');
			// $('div[title]').css('border', '2px dashed red');
			$('[title="div1Title"]').css('border', '2px dashed red')
		})
	</script>
</head>
<body><br/>
		<div title="div1Title">
			DIV 1
		</div>
		<br/>
		<div title="div2Title">
			DIV 2
		</div>
		<p title="pTitle">
			This is a Paragraph
		</p>
		<span title="div1Title">
			SPAN 1
		</span>
		<br/><br/>
		<span>
			SPAN 2
		</span>
</body>
</html>
